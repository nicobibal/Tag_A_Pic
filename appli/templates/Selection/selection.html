{% extends 'base.html' %}

{% block content %}
    <h2>Chercher les photos contenant :</h2>
    <form action="/chercher/" method="post">    {% csrf_token %}

                        <div class="form-check">
                      <input class="form-check-input" type="radio" name="selectionchoix" value="intersection" id="flexRadioDefault1" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                        Intersection
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="selectionchoix" id="flexRadioDefault2" value="union" >
                      <label class="form-check-label" for="flexRadioDefault2">
                        Union
                      </label>
                    </div>


        {% for tag in tags %}
            <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="tag" id="tag" value="{{ tag.id }}">
            <label class="form-check-label" for="tag">{{ tag.nom }}</label>
            </div>

        {% endfor %}
        <input type="submit" value="Chercher">
    </form>

{% endblock %}
